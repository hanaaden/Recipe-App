<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c35e1cd5fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Home | Recipe App</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <div class="container">
                <div class="logo">Recipe Realm</div>
                <div class="navlinks">
                    <ul>
                        <li>
                            <i class="fa-solid fa-house"></i>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-heart"></i>
                            <a href="#">Favorites</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-circle-plus"></i>
                            <a href="#">Add Recipe</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="hero-content">
            <div class="container">
                <div class="hero-img">
                    <img src="./images/hero.jpg" alt="An image of salad in a bowl">
                </div>
                <div class="hero-text">
                    <h1>Discover Culinary Delights</h1>
                    <p>Explore thousands of recipes, share your creations, and find inspirations for every meal.</p>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" placeholder="Search for recipes.....">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
